<div>
  <form action="register.php" method="POST">
    <label for="name">Full Name:</label>
    <br>
    <input type="text" name="name" id="name">
    <br><br>

    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email">
    <br><br>
    <label for="pword">Pasword:</label><br>
    <input type="password" name="pword" id="pword">
    <br><br>
    
    <label for="age">Age:</label><br>
    <input type="number" name="age" id="age" value="18">
    <br><br>
    <label for="dob">Date of Birth</label><br>
    <input type="date" name="dob" id="dob">
    <br><br>
    Select Gender Type:
    <br>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>
    <br>
    <input type="radio" name="gender" id="others">
    <label for="others">Others</label>

    <br><br>
    Select one or more Subjects:
    <br>
    <input type="checkbox" name="maths" id="maths">
    <label for="maths">Mathematics</label>
    <br>
    <input type="checkbox" name="english" id="english">
    <label for="english">English</label>
    <br>
    <input type="checkbox" name="computer" id="computer">
    <label for="computer">Computer Science</label>
    <br>
    <input type="checkbox" name="litenglish" id="litenglish">
    <label for="litenglish">Literature in English</label>
    <br>
    <input type="checkbox" name="social" id="social">
    <label for="social">Social Studies</label>
    <br><br>
    <label for="msg">Message</label>
    <br>
    <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
    <br><br>

    <input type="submit" value="Submit" name="submit">

</form>
